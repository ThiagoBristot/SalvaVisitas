<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Consulta de Visitas</title>
    <script src="{{ url_for('static', filename='js/consultavisitas.js') }}">
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ConsultaVisitas.css') }}">
</head>
<body>
    <h1>Consulta de Visitas</h1>
    <div id="cabecalho">
        <div id="ID">Sequencia</div>
        <div id="nome">Nome</div>
        <div id="endereco">endereço</div>
        <div id="descricao">descrição</div>
        <div id="preco">preco</div>
        <div id="data">data</div>
    </div>
    <div id="data-container"></div>

     <!-- Modal -->
    <div id="visitaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes da Visita</h2>
            <form id="editVisitaForm">
                <label for="modal_id">Sequência:</label>
                <input type="text" id="modal_id" name="modal_id" readonly><br><br>

                <label for="modal_nome">Nome:</label>
                <input type="text" id="modal_nome" name="modal_nome"><br><br>

                <label for="modal_endereco">Endereço:</label>
                <input type="text" id="modal_endereco" name="modal_endereco"><br><br>

                <label for="modal_descricao">Descrição:</label>
                <textarea id="modal_descricao" name="modal_descricao"></textarea><br><br>

                <label for="modal_preco">Preço:</label>
                <input type="number" id="modal_preco" name="modal_preco" step="0.01"><br><br>

                <label for="modal_data">Data:</label>
                <input type="date" id="modal_data" name="modal_data"><br><br>

                <button type="submit">Salvar</button>
                <button type="button" id="deleteButton">Excluir</button>
            </form>
        </div>
    </div>
    <div class="container">
    <div id="botaovoltar" onclick="location.href='/';"> Voltar para menu principal</div>
    </body>
</html>
