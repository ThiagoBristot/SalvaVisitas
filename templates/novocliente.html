<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/NovoCliente.css') }}">
</head>
<body>
    <h1>Novo Cliente</h1>
    <form id="novoClienteForm">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" maxlength="60" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" maxlength="60" required><br><br>

        <label for="descricao">Descrição do Cliente:</label>
        <textarea id="descricao" name="descricao" maxlength="250"></textarea><br><br>

        <button type="submit">Adicionar Cliente</button>
    </form>

    <div id="botaovoltar" onclick="location.href='/';">Voltar para menu principal</div>

    <script src="{{ url_for('static', filename='js/novocliente.js') }}"></script>
</body>
</html>
