<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Estoque</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/entradaestoque.css') }}">
</head>
<body>
    <h1>Entrada de Estoque</h1>
    <form id="entradaEstoqueForm">
        <label for="produto_nome">Nome do Produto:</label>
        <input type="text" id="produto_nome" name="produto_nome" maxlength="100" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" maxlength="255" required></textarea><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>

        <label for="preco_unitario">Preço Unitário:</label>
        <input type="number" id="preco_unitario" name="preco_unitario" step="0.01" required><br><br>

        <button type="submit">Adicionar ao Estoque</button>
    </form>

    <div id="botaovoltar" onclick="location.href='/estoquemenu';">Voltar para o Menu de Estoque</div>

    <script src="{{ url_for('static', filename='js/entradaestoque.js') }}"></script>
</body>
</html>
